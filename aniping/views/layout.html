<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/favicon.ico">

    <title>aniping</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/base.css" rel="stylesheet">
    <link href="static/css/signin.css" rel="stylesheet">
	{% block head %}
	{% endblock %}

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	<style>
		{% block style %}
		{% endblock %}
	</style>
	</head>
	<body {% block bodyclass %}{% endblock %}>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">aniping</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <div class="search col-md-9 col-sm-8 col-xs-12">
              <form action="/search" id="form-search" method="get" accept-charset="UTF-8" class="form-search input-group">
                <input type="text" class="search-query form-control" name="q" id="q" placeholder="Search" />
                <span class="input-group-btn search-button">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
            </form>
          </div>
          <div class="col-md-2 col-sm-2 col-xs-12">
            <ul class="nav navbar-nav">
              <li id="login_link" class="dropdown">
				  {% if not logged_in %}
                  <a class="dropdown-toggle" href="#" data-toggle="dropdown">Log In <strong class="caret"></strong></a>
                  <div class="dropdown-menu">
					  <div id="login_err" class="alert alert-danger"></div>
                      <form id="form-signin" action="/login" method="post" accept-charset="UTF-8" class="form-signin">
                        <label for="signin_username" class="sr-only">Username</label>
                        <input type="text" id="signin_username" name="signin_username" class="form-control" placeholder="Username" required autofocus>
                        <label for="signin_password" class="sr-only">Password</label>
                        <input type="password" id="signin_password" name="signin_password" class="form-control" placeholder="Password" required>
                        <button id="signin_submit" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                      </form>
                  </div>
                  {% else %}
                  <a href="/logout" id="logout_link">Log out</a>
                  {% endif %}
              </li>
            </ul>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container-fluid">
    {% block content %}{% endblock %}
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/adi.js"></script>
  </body>
</html>
